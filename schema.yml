components:
  schemas:
    ApprovalStatusEnum:
      enum:
      - E
      - P
      - A
      - D
      type: string
      description: |-
        * `E` - درحال انجام توسط دانشجو
        * `P` - منتظر نظر استاد
        * `A` - تایید شده
        * `D` - رد شده
    BlankEnum:
      enum:
      - ''
    ChangePasswordAction:
      type: object
      properties:
        new_password:
          type: string
      required:
      - new_password
    ChangePasswordRequest:
      type: object
      properties:
        email:
          type: string
          format: email
      required:
      - email
    Course:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        name:
          type: string
          maxLength: 50
        credits:
          type: integer
        course_type:
          $ref: '#/components/schemas/CourseTypeEnum'
        faculty:
          type: integer
        pre_requisite:
          type: array
          items:
            type: integer
        co_requisite:
          type: array
          items:
            type: integer
      required:
      - course_type
      - credits
      - faculty
      - id
      - name
    CourseTypeEnum:
      enum:
      - core
      - specialized
      - foundation
      - elective
      type: string
      description: |-
        * `core` - عمومی
        * `specialized` - تخصصی
        * `foundation` - پایه
        * `elective` - اختیاری
    DayEnum:
      enum:
      - 1
      - 2
      - 3
      - 4
      - 5
      - 6
      - 7
      type: integer
      description: |-
        * `1` - شنبه
        * `2` - یکشنبه
        * `3` - دوشنبه
        * `4` - سه شنبه
